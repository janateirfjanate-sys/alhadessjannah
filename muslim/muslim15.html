    <script>
        let audio = new Audio("15mhadess.mpeg");
        let isPlaying = false;

        function show() {
            if (!isPlaying) {
                audio.play()
                    .then(() => {
                        console.log("Audio ON");
                        isPlaying = true;
                    })
                    .catch((error) => console.error("Error playing audio:", error));
            } else {
                audio.pause();
                audio.currentTime = 0;
                console.log("Audio OFF");
                isPlaying = false;
            }
